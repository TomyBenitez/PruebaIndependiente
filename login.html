<!DOCTYPE html>
<!--Tipo de lenguaje (inglés o español)-->
<html lang="es">
<head>
    <!--charset:utf-8 es para la compatibilidad de los dispositivos con símbolos, números-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ScienceBook</title>
    <link rel="shortcut icon" href="imgs/Logo SB.png" type="image/png">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/Modo_oscuro.css">
    <link rel="stylesheet" href="css/celular.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
    <nav>
        <ul>
            <li>
                <!--switch-->
                <div class="enlaces" style="margin-left: 1600%;">
                    <button class="switch" id="switch">
                        <span class="switch"><i class="fas fa-sun"></i></span>
                        <span class="switch"><i class="fas fa-moon"></i></span>
                    </button>
                </div>
            </li>
        </ul>
    </nav>
    <div id="content">
<div class="login-box">
    <img class="avatar" src="imgs/Logo SB.png" alt="Logo de ScienceBook">
    <h1>Inicia sesión aquí</h1>
    <form>
        <label>Email</label>
        <input class="prueba" type="email" placeholder="ejemplo@email.com" required>
        <label>Contraseña</label>
        <input class="prueba" type="password" placeholder="ejemplo123" required>
        <input type="submit" value="Iniciar Sesión">
        <a href="register.html">No tengo una cuenta</a><br>
        <a href="index.html">Regresar a Inicio</a>
    </form>
</div>
</div>
<script src="js/main.js"></script>
</body>
</html>
