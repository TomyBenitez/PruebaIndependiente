<!DOCTYPE html>
<!--Tipo de lenguaje (inglés o español)-->
<html lang="es">
<head>
    <!--charset:utf-8 es para la compatibilidad de los dispositivos con símbolos, números-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ScienceBook</title>
    <link rel="shortcut icon" href="imgs/LogoSB.png" type="image/png">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/Modo_oscuro.css">
    <link rel="stylesheet" href="css/celular.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
    <!--Botón y barra superior de contenido-->
<div class="indicador_contenedor">
    <div class="indicador_scroll"></div>
</div>

<div id="ir_arriba_boton" class="ocultar">
    <div class="arrow"></div>
</div>
<div id="container">
    <!--Encabezado-->
        <header>
            <h1><img src="imgs/LogoSB.png" width="40px">Welcome to ScienceBook</h1>
        </header>
    <!--Menú-->
        <nav>
            <ul>
                <li>
                    <a class="x" href="index.html"><button class="inicio">Inicio</button></a>
                </li>
                <li>
                    <a class="x" href="Contacto.html"><button class="inicio">Contacto</button></a>
                </li>
                <li>
                    <a class="x" href="index.html"><button class="inicio">Noticias</button></a>
                </li>
                <li>
                    <a class="x" href="index.html"><button class="inicio">Ayuda</button></a>
                </li>
                <li>
                    <a class="x" href="login.html"><button class="login">login</button></a>
                </li>
                <li>
                    <a class="x" href="register.html"><button class="login">register</button></a>
                </li>
                <li>
                    <!--switch-->
                    <div class="enlaces">
                        <button class="switch" id="switch">
                            <span class="switch"><i class="fas fa-sun"></i></span>
                            <span class="switch"><i class="fas fa-moon"></i></span>
                        </button>
                    </div>
                </li>
            </ul>
        </nav>
        
        <div class="clearfix"></div>

        <section id="content">
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                    <img src="imgs/imagenastronauta.jpg" class="d-block w-100" alt="astronautas">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Primera Imagen</h5>
                        <p>Astronautas God</p>
                    </div>
                    </div>
                    <div class="carousel-item">
                    <img src="imgs/soldadosperdidos.png" class="d-block w-100" alt="soldados perdidos">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Soldados Perdidos</h5>
                        <p>Estos soldados estaban en medio de una guerra</p>
                    </div>
                    </div>
                    <div class="carousel-item">
                    <img src="imgs/hqdefault.jpg" class="d-block w-100" alt="Nashe">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Nashe</h5>
                        <p>nashe</p>
                    </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
                </div>
        </section>
    <!--Barra Lateral-->
        <aside>
            <h3 class="aside">Buscador</h3>
            <form class="buscador">
                <input type="text">
                <input type="submit" value="Buscar">
            </form>
        </aside>
            <div class="clearfix"></div>
            <!--Pie de Página-->
        <footer>Derechos Reservados© 2020-2022</footer>
<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>
